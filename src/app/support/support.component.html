<div *ngIf="!this.available">
  <label> Chat aktiv </label>
  <button (click)="closeSupportRequest()"> Schließe Anfrage ab </button>
</div>

<div *ngIf="this.available">
  <label> Verfügbar </label>
</div>

<div *ngIf="request?.subject">
  <label> <b>Titel:</b> {{ request?.subject}} </label><br>
  <label> <b>Beschreibung:</b> {{ request?.description }} </label><br>
  <button type="button" (click)="acceptSupportRequest()">
    Übernehme Anfrage
  </button>
</div>
